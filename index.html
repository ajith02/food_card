<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day 8</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!-- card start here -->
    <div class="card">
      <!-- top starts here -->
      <div>
        <img src="/image/burger.png" alt="burgerImage">
      </div>
      <!-- top ends here -->
      <!--bottom starts here -->
      <div class="bottom">
        <!-- heading starts here -->
        <div class="head">
          <h4>Chicken Zinger Burger - Classic</h4>
          <!-- circle with heart -->
          <span class="circle">
            <img src="/image/heart.png" alt="heart" class="heart">
          </span>
        </div>
        <!-- heading ends here -->
        <!-- star rating starts here -->
        <span class="star">
          <span class="fa fa-light fa-star fa-sm"></span>
          <span class="fa fa-light fa-star fa-sm"></span>
          <span class="fa fa-light fa-star fa-sm"></span>
          <span class="fa fa-light fa-star fa-sm"></span>
          <span class="fa fa-light fa-star fa-sm whiteStar"></span>
        </span>
        <span class="ratingCount">245 ratings</span>
        <!-- star rating ends here -->
        <!-- paragraph starts here -->
        <p>Signature chicken burger made with a crunchy chicken fillet, veggies & a delicious mayo sauce</p>
        <!-- paragraph ends here -->
        <!-- button starts here -->
        <div class="button">
          <!-- quantity starts here -->
          <span class="quantity">
            <span class="minus">-</span>
            <span class="number">1</span>
            <span class="plus">+</span>
          </span>
          <!-- quantity ends here -->
          <button class="btn">Add item $5</button>
        </div>
        <!-- button ends here -->
      </div>
      <!-- bottom ends here -->
    </div>
  </body>
</html>
